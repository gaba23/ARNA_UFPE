<!DOCTYPE html>
<html lang="en">
<head>
    <title>Resultado</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='home.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='favicon.png') }}">
    <style>
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .download-button {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Your header content here -->
    </header>
    <div class="container" style="margin-bottom: 200px;">
        <h1>Resultado da Análise</h1>

        <div class="image-box">
            <div class="image-container">
                <div class="image-border">
                    <img src="{{ url_for('static', path='rede_atividades.png') }}" alt="Rede de Atividades">
                </div>
            </div>
        </div>    

        <div class="download-buttons">
            <a href="{{ xls_url }}" class="download-button">
                <i class="fas fa-file-excel"></i> Baixar XLS
            </a>
            <a href="#" class="download-button" onclick="openImageModal()">
                <i class="fas fa-file-image"></i> Baixar Imagens
            </a>
        </div>
        
        <div id="imageModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeImageModal()">&times;</span>
                <h2>Imagens Disponíveis para Download</h2>
                {% for imagem in imagens %}
                <a href="{{ url_for('static', path=imagem) }}" class="download-button">
                    <i class="fas fa-file-image"></i> {{ imagem }}
                </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="{{ url_for('static', path='/ufpe.png') }}" alt="Random Logo">
            </div>
            <div class="footer-links">
                <a href="#">Termos</a>
                <a href="#">Privacidade</a>
                <a href="#">Cookies</a>
            </div>
        </div>
    </footer>

    <script>
        // Modal functionality
        function openImageModal() {
            document.getElementById("imageModal").style.display = "block";
        }

        function closeImageModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById("imageModal")) {
                document.getElementById("imageModal").style.display = "none";
            }
        }
    </script>
</body>
</html>
